name: security

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 6 * * 1" # weekly, Mondays

permissions:
  contents: read

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - run: npm audit --audit-level=high

  trivy-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          format: "table"
          exit-code: "1"

  trivy-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - name: Build image
        run: docker build -t shadow-api:ci .
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "shadow-api:ci"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          format: "table"
          vuln-type: "os,library"
          exit-code: "1"

